networks:
  odoo-network:
    name: ${SHARED_DOCKER_NETWORK}
    external: true

volumes:
  node_apps:
    driver: local
    driver_opts:
      type: none
      device: /storage/node/apps
      o: bind
  node_modules:
    driver: local
    driver_opts:
      type: none
      device: /storage/node/react-apps/node_modules
      o: bind
  python_apps:
    driver: local
    driver_opts:
      type: none
      device: /storage/node/python/apps
      o: bind
  pgadmin_data:
    driver: local
    driver_opts:
      type: none
      device: /storage/node/pgadmin/data
      o: bind
  ssh_config:
    driver: local
    driver_opts:
      type: none
      device: /storage/node/ssh/config
      o: bind

services:
  dev-environment:
    build: .
    container_name: react_python_dev
    ports:
      - "${SSH_PORT}:22"     # SSH server
      - "${REACT_PORT}:3000"   # React development server
      - "${FLASK_PORT}:5000"   # Flask default port
      - "${DJANGO_PORT}:8000"   # Django/FastAPI default port
      - "${WEB_PORT}:8080"   # Alternative web server port
      - "${JUPYTER_PORT}:8888"   # Jupyter notebook
    volumes:
      - node_apps:/app
      - node_modules:/app/react-apps/node_modules
      - python_apps:/app/python-apps
      - ssh_config:/etc/ssh
    environment:
      - NODE_ENV=development
      - PYTHONPATH=/app/python-apps
    working_dir: /app
    tty: true
    stdin_open: true
    command: bash
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - odoo-network

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: pgadmin_dev
    ports:
      - "${PGADMIN_PORT}:80"
    environment:
      - PGADMIN_DEFAULT_EMAIL=${PGADMIN_EMAIL}
      - PGADMIN_DEFAULT_PASSWORD=${PGADMIN_PASSWORD}
      - PGADMIN_CONFIG_SERVER_MODE=True
      - PGADMIN_CONFIG_LOGIN_BANNER="Development Environment"
      - PGADMIN_CONFIG_CONSOLE_LOG_LEVEL=10      
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - odoo-network
    restart: unless-stopped

